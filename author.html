<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author — Adriaan, Universal Philosopher</title>
    <meta name="description" content="Adriaan - Universal Philosopher developing coherent AI and a universal philosophy of life and love">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Libre Baskerville"', 'serif'],
              sans: ['Inter', 'sans-serif'],
              display: ['Cinzel', 'serif'],
            },
            colors: {
              latex: {
                title: '#282828',      // --title-color
                emphasis: '#3c3c3c',   // --emphasis-color
                text: '#505050',       // --text-color
                bg: '#fafafa',         // --background-color (used for blocks)
                code: '#f8f8f8',       // --code-background
                border: '#e0e0e0',     // --border-color
              }
            }
          }
        }
      }
    </script>

    <!-- Babel for In-Browser JSX Transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for React & Lucide Icons -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1"
  }
}
</script>
  </head>
  <body class="bg-white text-latex-text antialiased selection:bg-gray-200 selection:text-latex-title">
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
      import React, { useState } from 'react';
      import { createRoot } from 'react-dom/client';
      import { BookOpen, Heart, Globe, Sparkles, Download, ExternalLink, Copy, Check, CreditCard, ArrowUpRight, Mail } from 'lucide-react';

      // --- Components ---

      // 1. Navigation
      const Navigation = () => {
        return (
          <nav className="flex justify-center space-x-8 py-6 border-b border-latex-border mb-8 font-sans text-sm uppercase tracking-widest font-medium text-latex-text">
            <a href="index.html" className="hover:text-latex-title hover:underline decoration-1 underline-offset-4 transition-all">Home</a>
            <a href="author.html" className="text-latex-title underline decoration-1 underline-offset-4 transition-all">Author</a>
            <a href="book.html" className="hover:text-latex-title hover:underline decoration-1 underline-offset-4 transition-all">Book</a>
            <a href="contact.html" className="hover:text-latex-title hover:underline decoration-1 underline-offset-4 transition-all">Contact</a>
          </nav>
        );
      };

      // 2. Section
      const Section = ({ title, subtitle, children, className = "" }) => {
        return (
          <div className={`mb-24 ${className}`}>
            {(title || subtitle) && (
              <div className="text-center mb-12">
                {title && (
                  <h2 className="font-display text-2xl md:text-3xl font-semibold text-latex-emphasis tracking-wide uppercase mb-2">
                    {title}
                  </h2>
                )}
                {subtitle && (
                  <div className="font-display text-lg text-latex-emphasis opacity-80 italic">
                    {subtitle}
                  </div>
                )}
                <div className="w-16 h-px bg-latex-border mx-auto mt-6"></div>
              </div>
            )}
            {children}
          </div>
        );
      };

      // 3. ActionCard
      const ActionCard = ({ 
        title, 
        description, 
        href, 
        cta, 
        variant = 'secondary',
        icon
      }) => {
        
        const baseStyles = "group block relative p-6 md:p-8 rounded-sm transition-all duration-300 border hover:-translate-y-1 h-full";
        
        const variants = {
          primary: "bg-latex-title text-white border-latex-title shadow-md hover:shadow-xl",
          secondary: "bg-white text-latex-title border-latex-border shadow-sm hover:shadow-lg hover:border-gray-300",
          highlight: "bg-latex-bg text-latex-title border-latex-border shadow-sm hover:shadow-lg"
        };

        return (
          <a href={href} target="_blank" rel="noopener noreferrer" className={`${baseStyles} ${variants[variant]}`}>
            <div className="flex justify-between items-start mb-3">
              <h3 className={`font-sans font-bold text-lg leading-tight ${variant === 'primary' ? 'text-white' : 'text-latex-title'}`}>
                {title}
              </h3>
              <ArrowUpRight className={`w-5 h-5 opacity-0 group-hover:opacity-100 transition-opacity ${variant === 'primary' ? 'text-gray-400' : 'text-gray-400'}`} />
            </div>
            
            <p className={`font-serif text-sm md:text-base leading-relaxed mb-4 ${variant === 'primary' ? 'text-gray-300' : 'text-latex-text'}`}>
              {description}
            </p>

            {cta && (
              <div className={`font-sans text-xs font-semibold tracking-wider uppercase flex items-center gap-2 mt-auto pt-2 ${variant === 'primary' ? 'text-gray-400' : 'text-gray-500'}`}>
                {icon}
                <span>{cta}</span>
              </div>
            )}
          </a>
        );
      };

      // 4. DonationBlock
      const DonationBlock = () => {
        const [copied, setCopied] = useState(null);

        const copyToClipboard = (text, type) => {
          navigator.clipboard.writeText(text);
          setCopied(type);
          setTimeout(() => setCopied(null), 2000);
        };

        const WalletRow = ({ label, address }) => (
          <div className="mb-4">
            <div className="text-xs font-sans font-bold uppercase tracking-wider text-latex-text opacity-80 mb-1">{label}</div>
            <div 
              onClick={() => copyToClipboard(address, label)}
              className="group cursor-pointer bg-latex-bg border border-latex-border rounded p-3 flex items-center justify-between hover:bg-gray-100 transition-colors"
            >
              <code className="font-mono text-xs sm:text-sm text-latex-emphasis break-all">{address}</code>
              <div className="ml-3 text-gray-400 group-hover:text-latex-emphasis">
                {copied === label ? <Check size={16} /> : <Copy size={16} />}
              </div>
            </div>
          </div>
        );

        return (
          <div className="bg-white p-8 rounded-sm border border-latex-border shadow-sm w-full">
            <div className="text-center mb-8">
              <h3 className="font-display text-xl font-bold text-latex-title mb-2">Support This Project</h3>
              <p className="font-serif text-latex-text text-sm">Independent research. Open-source technology. Universal philosophy.</p>
            </div>

            <WalletRow label="Ethereum" address="0xb40dD851A10f3c487CA8FC28083eDb3436943443" />
            <WalletRow label="Bitcoin" address="bc1qttv5x7mljzxgua64fw3c6ue9al42mw5lq24z30" />

            <div className="mt-8 pt-6 border-t border-latex-border text-center">
              <a 
                href="https://donorbox.org/non-profit-836127?" 
                target="_blank" 
                rel="noopener noreferrer"
                className="inline-flex items-center gap-2 bg-[#128aed] text-white font-sans font-semibold px-6 py-3 rounded hover:bg-[#0e7ac4] transition-colors"
              >
                <CreditCard size={18} />
                <span>Donate via Credit Card</span>
              </a>
            </div>
          </div>
        );
      };

      // --- Main App ---
      const App = () => {
        return (
          <div className="min-h-screen bg-white relative selection:bg-gray-200 selection:text-latex-title">
            {/* Background Radial Gradient */}
            <div className="fixed inset-0 pointer-events-none z-0" style={{ 
              backgroundImage: `radial-gradient(circle at 15% 15%, rgba(240, 240, 240, 0.6) 0%, transparent 25%), radial-gradient(circle at 85% 85%, rgba(240, 240, 240, 0.6) 0%, transparent 25%)`,
              backgroundAttachment: 'fixed'
            }}></div>
            
            <div className="relative z-10 max-w-4xl mx-auto px-6 pb-24">
              
              {/* Header */}
              <header className="pt-12 pb-6 text-center">
                <a href="https://adriaanphilosopher.gumroad.com/l/cnhzr" target="_blank" rel="noopener noreferrer" className="inline-block hover:opacity-80 transition-opacity">
                  <img src="logo.png" alt="Adriaan - Universal Philosopher" className="h-24 md:h-32 mx-auto mb-6" />
                </a>
                <h1 className="font-display text-4xl md:text-5xl font-bold text-latex-title mb-2 leading-tight">
                  A Theory About Everything
                </h1>
                <div className="font-display text-lg md:text-xl text-latex-emphasis italic tracking-wide">
                  The Universal Philosophy of Life and Love
                </div>
                <Navigation />
              </header>

              {/* Introduction Section */}
              <Section title="Introduction" className="max-w-3xl mx-auto">
                <div className="bg-latex-bg p-8 md:p-12 border-l-4 border-latex-emphasis shadow-sm rounded-r-sm font-serif text-latex-text leading-relaxed text-lg space-y-6">
                  <p><span className="font-bold text-latex-title">Hi, I'm Adriaan,</span> a universal philosopher and author.</p>
                  <p>
                    I have developed a Universal Philosophy of Life and Love that combines these two fundamental forces into a coherent system, using a reasoning system of coherence with reality.
                  </p>
                  <p>
                    It is based entirely on self-evident universal truths, my work bridges the infinite internal universe (our microcosmos) with the vast external universe (the macrocosmos) through the distinction between the ega and the ego.
                  </p>
                  <p>
                    This philosophical framework reveals how these elements come together to form a complete human being in harmony. What makes this framework transformative is that, once understood, it fundamentally shifts how you perceive yourself and your place in the cosmos.
                  </p>
                  <p>
                    My book, <em className="text-latex-title">A Theory About Everything: The Universal Philosophy of Life and Love</em>, presents the foundation of this unifying framework. It covers topics such as love, life, death, time, religion, sexuality, quantum physics, and the utopia of world peace, all woven together by a coherent theory.
                  </p>
                  <p>
                    From the subatomic to the infinite, I attempt to map out an empowering worldview of our place in the vastness of existence.
                  </p>
                  <p className="italic text-latex-emphasis border-t border-latex-border pt-4 mt-4">
                    When I'm not exploring the depths of my universal philosophy in my mind, I can be found working on AI safety from a universal coherence with reality perspective. Translating the reasoning system of intelligence into functioning universal principles.
                  </p>
                </div>
              </Section>

              {/* Universal Philosophy Section */}
              <Section title="Universal Philosophy" className="max-w-3xl mx-auto">
                <div className="font-serif text-latex-text leading-relaxed text-lg space-y-6 px-4 text-center">
                  <p>
                    My Universal Philosophy is more than just an academic subject; <span className="font-bold text-latex-title">it is a way of life.</span>
                  </p>
                  <p>
                    It is not based on thinking, but rather on being. We are living beings, an experiencing life force, that knows is alive, that knows it thinks, that knows it feels. We are awareness having a life experience.
                  </p>
                  <p>
                    I believe in the power of three eternal and infinite processes: the acquisition of knowledge, the pursuit of truth, coherence with reality that resonates, and the search for beauty. And I believe in doing so with absolute freedom, always following my own heart and interests.
                  </p>
                  <p>
                    Whether through working, art, or simply being, I dedicate myself to making the universe a more coherent and beautiful place.
                  </p>
                </div>
              </Section>

              {/* Three Processes Grid */}
              <Section title="Three Processes" className="max-w-4xl mx-auto">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <ActionCard 
                    title="Knowledge"
                    description="I have always firmly believed in the importance of knowledge. The best way to acquire knowledge is through observation, experience, and reading. But to truly understand what we learn, we must put it into practice. Mastery, in my view, comes from explaining it to others."
                    href="https://onetheory.substack.com/p/expand-your-mind-and-discover-the"
                    cta="Read Essay"
                    variant="secondary"
                    icon={<BookOpen size={16} />}
                  />
                  
                  <ActionCard 
                    title="Finding Coherence"
                    description="The idea of truth has always fascinated me, and I believe that truth only exists in a universal way. The self-evident universal truth: the sun is yellow, 2+2 = 4. We all create the perception of the universe within our brains using the same logic, or truth."
                    href="https://onetheory.substack.com/p/unveiling-the-secrets-of-truth"
                    cta="Read Essay"
                    variant="secondary"
                    icon={<Globe size={16} />}
                  />
                  
                  <ActionCard 
                    title="Beauty"
                    description="Beauty is perception. Everything is beautiful, and everyone is beautiful… to someone. The most important thing is that you know you are beautiful. Beauty surrounds us every day and everywhere. You just have to take the time to appreciate it."
                    href="https://onetheory.substack.com/p/the-infinite-quest-for-beauty"
                    cta="Read Essay"
                    variant="secondary"
                    icon={<Heart size={16} />}
                  />

                  <ActionCard 
                    title="Download the Book"
                    description="Read 'One Theory About Everything: The Universal Philosophy of Life and Love'. The complete foundation of the framework."
                    href="https://gum.new/gum/cmh2jfk18000004l52x7fhz9z"
                    cta="Get on Gumroad"
                    variant="highlight"
                    icon={<Download size={16} />}
                  />
                </div>
              </Section>

              {/* Coherent AI Connection Box */}
              <div className="max-w-3xl mx-auto mb-24">
                <div className="bg-white border border-latex-border p-8 text-center shadow-sm rounded-sm">
                  <Sparkles className="mx-auto text-latex-title mb-4" size={24} />
                  <p className="font-serif text-xl text-latex-title italic">
                    "This universal philosophy is developed with the same reasoning system that lead to Coherent AI."
                  </p>
                </div>
              </div>

              {/* Support & Donation */}
              <Section title="Support" className="max-w-3xl mx-auto">
                <div className="mb-8 text-center font-serif text-latex-text space-y-2">
                  <p>Help make Coherent AI reasoning and philosophical truth accessible to everyone.</p>
                </div>
                <DonationBlock />
                
                <div className="mt-8">
                  <ActionCard 
                    title="Contact Adriaan"
                    description="Get in touch about collaborations, questions, or propositions."
                    href="contact.html"
                    cta="Send Message"
                    variant="secondary"
                    icon={<Mail size={16} />}
                  />
                </div>
              </Section>

              {/* Footer */}
              <footer className="mt-32 border-t border-latex-border pt-12 pb-12 text-center text-latex-text opacity-70 font-sans text-sm">
                <div className="flex flex-wrap justify-center gap-6 mb-8 uppercase tracking-widest text-xs font-semibold">
                  <a href="https://huggingface.co/spaces/AdriaanPhilosopher/Reason.Engine" className="hover:text-latex-title transition-colors">HuggingFace</a>
                  <a href="https://poe.com/Coherent.AI" className="hover:text-latex-title transition-colors">Coherent AI</a>
                  <a href="https://gum.new/gum/cmh2jfk18000004l52x7fhz9z" className="hover:text-latex-title transition-colors">Book</a>
                  <a href="https://onetheory.substack.com/" className="hover:text-latex-title transition-colors">Newsletter</a>
                  <a href="https://zenodo.org/records/17410129" className="hover:text-latex-title transition-colors">Paper</a>
                </div>
                <p className="font-serif italic">
                  © 2025 Adriaan — Exploring the architecture of reliable reasoning
                </p>
              </footer>
            </div>
          </div>
        );
      };

      // Mount the app
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
