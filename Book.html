                      <h3 className="font-display font-bold text-xl text-latex-title mb-6 uppercase tracking-widest">The Problem</h3>
                      <div className="font-serif text-latex-text space-y-4 leading-relaxed text-lg">

                        <p>Why? Because your mind wants constant joy, but reality does not work that way. Your mental construct—your beliefs, expectations, and inherited worldviews—tells you one thing, but life shows you another.</p>
